<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotOn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="head">
            <h1 class="song_name">Kalank</h1>
        <p id="artist">Singer</p>
        </div>
        
        <div class="cover">
            <img id="cover_page" src="Cover pages/Kalank.jpg" alt="">
        </div>

        <div class="playhead">
            <div class="circle"></div>
            <div class="progress"></div>
        </div>

        <div class="player">
            
            <div class="next"><i class="fa-solid fa-forward-step"></i></div>
            <div class="play">
                <i id="play" class="fa-solid fa-circle-play"></i>
                <i id="pause" class="fa-solid fa-circle-pause"></i>
            </div>
            <div class="prev"><i class="fa-solid fa-backward-step"></i></div>
        </div>

        <div class="options">
            <div class="shuffle"><i class="fa-solid fa-shuffle"></i></div>
            <div class="volume">
                <input class="vol" type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="repeat"><i class="fa-solid fa-repeat"></i></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
